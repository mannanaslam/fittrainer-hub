
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - FitTrainer</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/lucide-static/font/lucide.min.css">
  <style>
    .auth-page {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    .auth-container {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem 1rem;
    }
    
    .auth-card {
      width: 100%;
      max-width: 400px;
      padding: 2rem;
      border-radius: var(--radius);
      background-color: white;
      box-shadow: var(--shadow);
      border: 1px solid var(--border);
    }
    
    .auth-header {
      text-align: center;
      margin-bottom: 2rem;
    }
    
    .auth-form {
      display: flex;
      flex-direction: column;
      gap: 1.25rem;
    }
    
    .form-group {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }
    
    .form-group label {
      font-weight: 500;
      font-size: 0.875rem;
    }
    
    .form-input {
      padding: 0.625rem 0.75rem;
      border: 1px solid var(--border);
      border-radius: 0.375rem;
      background-color: var(--background);
      font-size: 0.875rem;
    }
    
    .form-input:focus {
      outline: 2px solid var(--primary);
      outline-offset: 1px;
    }
    
    .auth-footer {
      text-align: center;
      margin-top: 1.5rem;
      font-size: 0.875rem;
    }
    
    .account-type-selector {
      display: flex;
      gap: 1rem;
      margin-bottom: 1rem;
    }
    
    .account-type-option {
      flex: 1;
      padding: 1rem;
      border: 1px solid var(--border);
      border-radius: 0.5rem;
      text-align: center;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    
    .account-type-option:hover {
      background-color: var(--accent);
    }
    
    .account-type-option.selected {
      border-color: var(--primary);
      background-color: var(--primary-light);
    }
    
    .account-type-option .icon {
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
      display: inline-block;
    }
  </style>
</head>
<body>
  <div class="auth-page">
    <header class="header">
      <div class="container header-content">
        <a href="index.html" class="logo">
          <i class="icon icon-dumbbell"></i>
          <span>FitTrainer</span>
        </a>
        
        <div class="header-buttons">
          <a href="login.html" class="btn btn-ghost">Log In</a>
        </div>
      </div>
    </header>
    
    <div class="auth-container">
      <div class="auth-card">
        <div class="auth-header">
          <h1 class="text-2xl font-bold">Create your account</h1>
          <p class="text-muted-foreground mt-2">Start your 14-day free trial today</p>
        </div>
        
        <div class="account-type-selector">
          <div class="account-type-option selected" onclick="selectAccountType('trainer', this)">
            <i class="icon icon-dumbbell"></i>
            <div class="font-medium">Trainer</div>
          </div>
          <div class="account-type-option" onclick="selectAccountType('client', this)">
            <i class="icon icon-user"></i>
            <div class="font-medium">Client</div>
          </div>
        </div>
        
        <form class="auth-form" onsubmit="handleSignUp(event)">
          <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" id="name" class="form-input" placeholder="Enter your name" required>
          </div>
          
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" class="form-input" placeholder="Enter your email" required>
          </div>
          
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" class="form-input" placeholder="Create a password" required>
            <p class="text-xs text-muted-foreground">Password must be at least 8 characters long</p>
          </div>
          
          <div class="flex items-center">
            <input type="checkbox" id="terms" class="mr-2" required>
            <label for="terms" class="text-sm">I agree to the <a href="#" class="text-primary">Terms of Service</a> and <a href="#" class="text-primary">Privacy Policy</a></label>
          </div>
          
          <button type="submit" class="btn btn-primary">Create Account</button>
        </form>
        
        <div class="auth-footer">
          <p>Already have an account? <a href="login.html" class="text-primary font-medium">Log in</a></p>
        </div>
      </div>
    </div>
    
    <footer class="footer" style="padding: 1.5rem 0;">
      <div class="container">
        <div class="footer-bottom" style="border-top: none; padding-top: 0;">
          <p>&copy; 2023 FitTrainer. All rights reserved.</p>
        </div>
      </div>
    </footer>
  </div>
  
  <script>
    let accountType = 'trainer';
    
    function selectAccountType(type, element) {
      accountType = type;
      
      // Update UI
      document.querySelectorAll('.account-type-option').forEach(el => {
        el.classList.remove('selected');
      });
      
      element.classList.add('selected');
    }
    
    function handleSignUp(event) {
      event.preventDefault();
      
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      
      // In a real implementation, you would validate and send to a server
      // For demo purposes, we'll just redirect to the dashboard
      if (name && email && password) {
        window.location.href = 'dashboard.html';
      }
    }
  </script>
</body>
</html>
