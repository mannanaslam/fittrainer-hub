
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - FitTrainer</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/lucide-static/font/lucide.min.css">
  <style>
    .auth-page {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    .auth-container {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem 1rem;
    }
    
    .auth-card {
      width: 100%;
      max-width: 400px;
      padding: 2rem;
      border-radius: var(--radius);
      background-color: white;
      box-shadow: var(--shadow);
      border: 1px solid var(--border);
    }
    
    .auth-header {
      text-align: center;
      margin-bottom: 2rem;
    }
    
    .auth-form {
      display: flex;
      flex-direction: column;
      gap: 1.25rem;
    }
    
    .form-group {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }
    
    .form-group label {
      font-weight: 500;
      font-size: 0.875rem;
    }
    
    .form-input {
      padding: 0.625rem 0.75rem;
      border: 1px solid var(--border);
      border-radius: 0.375rem;
      background-color: var(--background);
      font-size: 0.875rem;
    }
    
    .form-input:focus {
      outline: 2px solid var(--primary);
      outline-offset: 1px;
    }
    
    .auth-footer {
      text-align: center;
      margin-top: 1.5rem;
      font-size: 0.875rem;
    }
  </style>
</head>
<body>
  <div class="auth-page">
    <header class="header">
      <div class="container header-content">
        <a href="index.html" class="logo">
          <i class="icon icon-dumbbell"></i>
          <span>FitTrainer</span>
        </a>
        
        <div class="header-buttons">
          <a href="signup.html" class="btn btn-primary">Sign Up</a>
        </div>
      </div>
    </header>
    
    <div class="auth-container">
      <div class="auth-card">
        <div class="auth-header">
          <h1 class="text-2xl font-bold">Log in to your account</h1>
        </div>
        
        <form class="auth-form" onsubmit="handleLogin(event)">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" class="form-input" placeholder="Enter your email" required>
          </div>
          
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" class="form-input" placeholder="Enter your password" required>
          </div>
          
          <div class="flex justify-between items-center">
            <div class="flex items-center">
              <input type="checkbox" id="remember" class="mr-2">
              <label for="remember" class="text-sm">Remember me</label>
            </div>
            <a href="#" class="text-sm text-primary">Forgot password?</a>
          </div>
          
          <button type="submit" class="btn btn-primary">Log In</button>
        </form>
        
        <div class="auth-footer">
          <p>Don't have an account? <a href="signup.html" class="text-primary font-medium">Sign up</a></p>
        </div>
      </div>
    </div>
    
    <footer class="footer" style="padding: 1.5rem 0;">
      <div class="container">
        <div class="footer-bottom" style="border-top: none; padding-top: 0;">
          <p>&copy; 2023 FitTrainer. All rights reserved.</p>
        </div>
      </div>
    </footer>
  </div>
  
  <script>
    function handleLogin(event) {
      event.preventDefault();
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      
      // In a real implementation, you would validate and send to a server
      // For demo purposes, we'll just redirect to the dashboard
      if (email && password) {
        window.location.href = 'dashboard.html';
      }
    }
  </script>
</body>
</html>
